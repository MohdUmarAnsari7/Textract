<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../static/registration.css">
</head>
<body>
    <div class="registration-container">
        <h2>Register</h2>
        {% if message %}
            <p class="{% if status == 400 %}error{% else %}success{% endif %}">{{ message }}</p>
        {% endif %}
        <form id="registrationForm" action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div> 
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <p class="login-link">
            Already have an account? <button type="submit" class="logBut" onclick="redToLogin(event)">Sign in</a>
        </p>
    </div>
    <script src="../static/registration.js"></script>
    <script>
        function redToLogin(event){
            window.location.href = "/"
    }
    </script>
</body>
</html>
